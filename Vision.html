<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducationHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      color: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 350px;
      overflow: hidden;
      margin-top: 220px;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      text-align: center; /* Center text */
      padding: 140px;
      color: #9A7A79;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 70px;
      animation: slideIn 0.5s ease-out; /* Faster animation */
      position: relative;
      z-index: 1;
    }

    .content.hide {
      animation: slideOut 0.5s ease-in; /* Faster animation */
      opacity: 0;
      pointer-events: none;
    }

    .content h1 {
      font-size: 52px;
      font-family: "Ubuntu", sans-serif;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .content h4 {
      font-size: 18px;
      font-family: "Ubuntu", sans-serif;
      font-weight: 300;
      margin-bottom: 30px;
    }

    .buttons-container {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }

    .btn {
      background-color: transparent;
      border: none;
      color: #9A7A79;
      padding: 20px 40px;
      border-radius: 40px;
      cursor: pointer;
      margin-right: 20px;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Added transform for hover effect */
    }

    .btn:hover {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      transform: scale(1.05); /* Scale effect on hover */
    }

    .btn:last-child {
      border: 1px solid #9A7A79;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      z-index: 0;
      display: none; /* Initially hidden */
    }

    .page.active {
      display: flex; /* Show only when active */
    }

    .page .content {
      text-align: center; /* Center text */
      padding: 150px; /* Adjust padding */
      width: 70%;
      background-color: #e3f2fd; /* Light background */
      border-radius: 70px; /* Rounded corners */
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-in-out; /* Fade-in animation */
      
    }

    .btns-bottom {
      margin-top: 30px; /* Space between buttons and content */
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allow buttons to wrap to next line on small screens */
    }

    .btns-bottom .btn {
      margin: 10px; /* Adjusted margin for spacing */
      min-width: 150px; /* Minimum width for buttons */
    }

    .back-btn {
      position: absolute;
      top: 20px; /* Adjust top position */
      left: 50px; /* Adjust left position */
      background-color: transparent;
      border: 1px solid #9A7A79;
      padding: 20px;
      border-radius: 50px;
      color: #9A7A79;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: #555; /* Darker color on hover */
    }

    /* Keyframe animations */
    @keyframes slideIn {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Adjustments for small screens */
    @media (max-width: 600px) {
      .content {
        padding: 30px;
        border-radius: 20px;
        width: 80%;
      }

      .page .content {
        
        padding: 45px;
        border-radius: 15px;
        margin-bottom: 5px; /* Adjusted margin for small screens */
      }

      .btns-bottom .btn {
        flex-basis: calc(50% - 20px); /* Two buttons per row on small screens with spacing */
      }
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop class="video-background">
    <source src="https://motionbgs.com/dl/hd/1914" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- First Page Content -->
  <div class="content">
    <h1>Welcome to our GAIMP</h1>
    <h4>Try Some New | Try Some Different | Try Everything | But Legal</h4>

    <!-- Buttons container -->
    <div class="buttons-container">
      <button class="btn" onclick="showPage()">unlock more visual</button>
      <button class="btn">Donation</button>
    </div>
  </div>

  <!-- Second Page Content (Initially Hidden) -->
  <!-- Second Page Content (Initially Hidden) -->
<div class="page" id="secondPage">
  <button class="back-btn" onclick="hidePage()"><i class="fas fa-chevron-left"></i> Back</button>
  <div class="content">
    <h1>GAIMP</h1>
    <p>Unlock more Vision</p>
    <div class="btns-bottom">
      <button class="btn" onclick="redirectToPage('Condition.html')">Condition</button>
      <button class="btn" onclick="redirectToPage('Traa.html')">Translation</button>
      <button class="btn" onclick="redirectToPage('calculator.html')">Calculator</button>
      <button class="btn" onclick="redirectToPage('SwisshCow.html')">Secure</button>
    </div>
  </div>
</div>


  <!-- JavaScript for toggling pages -->
  <!-- JavaScript for toggling pages and redirecting -->
<script>
  function showPage() {
    document.querySelector('.content').classList.add('hide');
    document.getElementById('secondPage').classList.add('active');
    document.querySelector('video').style.display = 'none'; // Hide video
  }

  function hidePage() {
    document.querySelector('.content').classList.remove('hide');
    document.getElementById('secondPage').classList.remove('active');
    document.querySelector('video').style.display = 'block'; // Show video
  }

  function redirectToPage(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
