<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>About Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <style>
    .about-section {
      position: relative;
      padding: 50px;
      background-color: #000000;
      backdrop-filter: blur(110px);
      font-size: 2em;
    }

    .about-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
    }

    .about-section h2,
    .about-section p,
    .about-section .btn,
    .about-section .profile-image,
    .about-section .google-pay-button {
      position: relative;
      z-index: 1;
      color: floralwhite;
    }

    .about-section h2 {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 10px;
      opacity: 0;
      animation: fade-in 1s ease-in-out forwards;
      font-family: "Merriweather", serif;
    }

    .about-section p {
      font-size: 18px;
      line-height: 1.6;
      transform: translateY(50px);
      opacity: 0;
      animation: slide-up 1s ease-in-out forwards;
      animation-delay: 0.5s;
      font-family: "Ubuntu", sans-serif;
      font-weight: 300;
      font-style: normal;
    }

    .about-section .btn {
      background-color: #007bff;
      color: #fff;
      border-radius: 30px;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      /* Add a scale-up animation */
      transform: scale(0.8);
      opacity: 0;
      animation: scale-up 1s ease-in-out forwards;
      animation-delay: 1s;
    }

    .about-section .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 90px;
      position: relative;
      /* Use a percentage width for responsiveness */
      max-width: 50%;
    }

    .about-section .profile-image img {
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1px);
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .about-section .profile-image:hover img {
      transform: scale(1.5);
    }

    .google-pay-button {
      background-color: black ;
      color: black;
      padding: 14px 26px;
      border-radius: 599px;
      font-size: 18px;
      border: 1px solid whitesmoke;
      cursor: pointer;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      /* Add a bounce-in animation */
      transform: translateX(-100%);
      opacity: 0;
      animation: bounce-in 1s ease-in-out forwards;
      animation-delay: 1.5s;
      font-family: "Ubuntu", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .google-pay-icon {
      width: 38px;
      height: 38px;
      margin-right: 10px;
    }

    .google-pay-button:hover {
      background-color: none;
    }

    /* Define the keyframes for the animations */
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

    @keyframes slide-up {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scale-up {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounce-in {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      60% {
        transform: translateX(20%);
        
      }
      80% {
        transform: translateX(-10%);
      }
      100% {
        transform: translateX(0%);
        opacity: 1;
      }
    }

    /* Use media queries to adjust the layout for smaller screens */
    @media (max-width: 768px) {
      .about-section h2 {
        font-size: 34px;
      }
      .about-section p {
        font-size: 16px;
      }
      .about-section .btn {
        font-size: 14px;
      }
      .about-section .profile-image {
        max-width: 80%;
      }
    }
    
    .back-button {
      position: fixed;
      top: 40px;
      right: 20px;
      background-color: none;
      color: whitesmoke;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    } 
    
    .back-button img {
      width: 50px;
      height: 50px;
      margin-right: 5px;
    }

    .sample-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #27ae60;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="about-section">
    <div class="container">
      <h2 class="merriweather-bold">GAIMP</h2>
      <div class="back-button" onclick="goBack()">
        <img src="https://cdn2.iconfinder.com/data/icons/ui-basic-glyph/512/UI_Basic_GLYPH-116-1024.png" alt="Back Icon">
      </div>

      <div class="profile-image">
        <img src="Own.png" alt="Profile Image">
      </div><br>
      <p class="ubuntu-light">As a <bold>FOUNDER</bold> of the GAIMP open-source project, I consider it a significant achievement. If you're interested in supporting us, please consider making a donation.</p><br><br>
      <button class="google-pay-button" onclick="redirectToGooglePay()" oncontextmenu="copyUPI(event)">
        <img src="https://www.svgrepo.com/show/84379/google-wallet.svg" alt="Google Pay" class="google-pay-icon">
        Pay with Google Pay
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function redirectToGooglePay() {
      // Add the link to your UPI ID in the 'href' attribute
      window.location.href = 'https://pay.google.com/';
    }

    function copyUPI(event) {
      event.preventDefault();
      // Add your UPI ID here
      const upiID = 'SorryserverError';

      // Copy the UPI ID to the clipboard
      navigator.clipboard.writeText(upiID)
        .then(() => {
          alert('UPI ID copied successfully!');
        })
        .catch((err) => {
          console.error('Unable to copy UPI ID', err);
        });
    }
    
    function goBack() {
        window.history.back();
      }
  </script>
</body>
</html>
